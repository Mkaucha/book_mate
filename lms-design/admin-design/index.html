<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Dashboard</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fb;
      color: #333;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: #1f2937;
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 40px;
      text-align: center;
    }

    .sidebar a {
      text-decoration: none;
      color: #d1d5db;
      display: block;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: #374151;
      color: #fff;
    }

    /* Main Content */
    .main {
      margin-left: 250px;
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Navbar */
    .navbar {
      background: #fff;
      padding: 15px 25px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      font-size: 20px;
      font-weight: bold;
    }

    .btn {
      padding: 8px 16px;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #2563eb;
    }

    /* Content Area */
    .content {
      padding: 25px;
      flex: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .actions {
      display: flex;
      gap: 10px;
    }

    .btn.edit {
      background: #6b7280;
    }

    .btn.delete {
      background: #dc2626;
    }

    .btn.edit:hover {
      background: #4b5563;
    }

    .btn.delete:hover {
      background: #b91c1c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }
      .main {
        margin-left: 200px;
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        position: absolute;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }
      .main {
        margin-left: 0;
      }
      .navbar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>CMS Pro</h2>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Posts</a>
    <a href="#">Categories</a>
    <a href="#">Users</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Navbar -->
    <div class="navbar">
      <h1>Posts</h1>
      <button class="btn">+ New Post</button>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="grid">
        <div class="card">
          <h2>Welcome Post</h2>
          <p>This is your first CMS post. You can edit or delete it anytime.</p>
          <div class="actions">
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>

        <div class="card">
          <h2>Second Post</h2>
          <p>Here goes some sample content to show layout styling.</p>
          <div class="actions">
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
